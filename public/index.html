<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Do not remove this-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Bootstrap Test Page</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <img src="/images/logo-navbar.png" alt="" width="35" height="47"
                            class="d-inline-block align-text-top">
                        <a class="navbar-brand" href="#">&nbsp;&nbsp;MrNeissGuy</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/tables.html">Tables</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/formula.html">Formula</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/writingforms.html">Writing Forms</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/other-components.html">Other Components</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown link
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
    
    
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ message }}</h1>
                <h2>{{ subheading }}</h2>
                <p>{{ introduction }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>{{ text1 }}</p>
            </div>
            <div class="col-md-4">
                <p>{{ text2 }}</p>
            </div>
            <div class="col-md-4">
                <p>{{ text3 }}</p>
            </div>
        </div>
        <hr>
    </div>
    <form action="result.html" method="GET">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Bsp.: maxmustermann&commat;web.de">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" name="address"
                        placeholder="Bsp.: Kapellenweg 5">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="zip" class="form-label">Postleitzahl</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
                <div class="col-md-7">
                    <label for="city" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">Land</label>
                    <select id="state" name="state" class="form-select">
                        <option selected>Wählen sie aus</option>
                        <option>Deutschland</option>
                        <option>Italien</option>
                        <option>Frankreich</option>
                        <option>Schweiz</option>
                        <option>andere...</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Ich akzeptiere die Datenschutzerklärung
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Do not remove this-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
